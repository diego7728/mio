<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inicio">Inicio:</label>
    <input type="texto" id="inicio" />

    <label for="fin">Fin:</label>
    <input type="texto" id="fin" />

    <button onclick="imprimirNumeros()">Imprimir NÃºmeros</button>

    <div id="resultado"></div>

    <script>
        function imprimirNumeros() {

        var inicio = parseInt(document.getElementById('inicio').value);
        var fin = parseInt(document.getElementById('fin').value);

        if (!isNaN(inicio) && !isNaN(fin) && inicio < fin) {
        var resultadoDiv = document.getElementById('resultado');
        for (var i = inicio; i <= fin; i += 2) {
            var parrafo = document.createElement('p');
            parrafo.textContent = i;
            resultadoDiv.appendChild(parrafo);
        }
        }else {
            alert('inicio tiene que ser un numero mayor al de fin');
        }
        }
</script>
</body>
</html>
